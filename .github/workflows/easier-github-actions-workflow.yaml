on:
  push:
    branches:
      - fail_easier_github_actions

jobs:
  main_job:
    runs-on: ubuntu-latest
    name: Tests
    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: recursive
    - name: Build Tests
      id: build_tests
      uses: ./ # Use action in root directory
    - name: Report Failure
      id: failure
      if: ${{ steps.build_tests.outputs.build_result != 0 }}
      run: echo "Something went wrong. Exit status ${{ steps.build_tests.outputs.build_result }}" && exit 0
    - name: Report Success
      id: success
      if: ${{ steps.build_tests.outputs.build_result == 0 }}
      run: echo "Build result ${{ steps.build_tests.outputs.build_result }}"
